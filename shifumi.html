<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Shifumi</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <h1>Shifumi</h1>
    <div id="boutons">
        <button id="pierre">Pierre</button>
        <button id="feuille">Feuille</button>
        <button id="ciseaux">Ciseau</button>
    </div>
    
    <div class="ligne-info">
        <p>Choix du bot : </p>
        <span id="choix"></span>
    </div>

    <div class="ligne-info">
        <p>Nombre de victoires : </p>
        <span id = "nbVictoires"></span>
    </div>

    <div class="ligne-info">
        <p>Nombre de nulles : </p>
        <span id = "nbNulles"></span>
    </div>

    <div class="ligne-info">
        <p>Nombre de défaites : </p>
        <span id = "nbDefaites"></span>
    </div>

    <button id="reset">Rénitialiser le score</button>
    
    <script src="script/appShifumi.js"></script>
</body>



</html>
